buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'ch.epfl.scala:gradle-bloop_2.12:1.6.0'
  }
}
allprojects {
  if (!plugins.hasPlugin("bloop")) {
    apply plugin: "bloop"
    apply plugin: "scala"
  }

  repositories {
    mavenCentral()  
  }

  dependencies {
    implementation 'org.scala-lang:scala-library:2.13.10'
    implementation group: 'org.typelevel', name: 'kind-projector_2.13.10', version: '0.13.2'
  }
}